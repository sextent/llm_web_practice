<!DOCTYPE html>
<html lang=zh>
<head>
    <title>实时语音识别</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>实时语音识别</h1>
        <div class="button-container">
            <button id="startBtn">开始录音</button>
            <button id="stopBtn" disabled>停止录音</button>
        </div>
        <textarea id="output" readonly placeholder="识别结果将在这里显示..."></textarea>
        <div class="status-indicator" id="status"></div>
        
        <!-- 文字翻译部分 -->
        <div class="text-translation-container">
            <h2>文字输入</h2>
            <div class="text-input-container">
                <textarea id="textInput" placeholder="请输入文字..."></textarea>
                <button id="translateBtn">发送</button>
            </div>
            <textarea id="textOutput" readonly placeholder="结果将在此展示..."></textarea>
        </div>
    </div>

    <!-- 引入自定义 JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
